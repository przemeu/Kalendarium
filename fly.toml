# fly.toml app configuration file
app = "arka-kalendarium"
primary_region = "fra"  # Frankfurt - closest to Poland

[build]

[env]
  FLASK_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/"

[vm]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1